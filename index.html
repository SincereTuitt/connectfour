<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="bod">
    <h1>Play Connect Four</h1>
    <div id="playerTurn"></div>
    <div id="players">
        <button type="button" onclick="initiateTwoPlayer()">
            Two players
        </button>
    </div>
    <div id="columnButtons">
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 0);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 1
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 1);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 2
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 2);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 3
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 3);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 4
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 4);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 5
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 5);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 6
        </button>
        <button type="button" onclick="gameBoard.addPiece(gameBoard.currentPiece(), 6);gameBoard.turnCounterIncrementor();reloadBoard();gameBoard.gameState()">
            Column 7
        </button>
    </div>
    <div id="board"></div>
    <div id="scoreBoard"></div>
    <script src="connectFour.js"></script>
</body>
</html>
